# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Carlucio Santos Cordeiro
email: carlucio@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Personal and portfolio website.
# twitter_username: username
github: [metadata]
github_username: carluciosk8
repository: "carluciosk8/carluciosk8.github.io"
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Carlucio Santos Cordeiro"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Programming, Graphics, Games and Skateboarding"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:carlucio@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/carluciosk8"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/carl%C3%BAcio-santos-cordeiro-5579693b/"

footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:carlucio@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/carluciosk8"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/carl%C3%BAcio-santos-cordeiro-5579693b/"

collections:
  projects:
    output: true
    permalink: /:collection/:path/
  industry:
    output: true
    permalink: /:collection/:path/
  hobby:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: splash
      author_profile: false
      read_time: true
      comments: true
      share: false
      related: true

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: splash
      author_profile: false

  # _industry
  - scope:
      path: "_industry"
      type: industry
    values:
      layout: splash
      author_profile: false
      share: false

  # _projects
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: splash
      author_profile: false
      share: false

  # _hobby
  - scope:
      path: "_hobby"
      type: hobby
    values:
      layout: splash
      author_profile: false
      share: false

