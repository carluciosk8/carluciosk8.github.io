<!doctype html>
<html>
   <body>
      <canvas width = "1200" height = "600" id = "my_Canvas"></canvas>

      <script>
         var canvas = document.getElementById('my_Canvas');
         gl = canvas.getContext('webgl'); 

         var vertices = [
            -1.0, -1.0,
             1.0, -1.0,
             0.0,  1.0,
         ];

         var dvertices = [
             0.01,  0.02,
            -0.01,  0.03,
             0.00, -0.01,
         ];

         var num_points = 10000;
         points = new Float32Array(2*num_points);
         vertex_buffer = gl.createBuffer();

         var vertCode =
            'attribute vec2 coordinates;' +
            'void main(void) {' +
               'gl_Position = vec4(coordinates, 0.0, 1.0);' +
               'gl_PointSize = 2.0;'+
            '}';
         var vertShader = gl.createShader(gl.VERTEX_SHADER);
         gl.shaderSource(vertShader, vertCode);
         gl.compileShader(vertShader);

         var fragCode =
            'void main(void) {' +
               ' gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);' +
            '}';
         var fragShader = gl.createShader(gl.FRAGMENT_SHADER);
         gl.shaderSource(fragShader, fragCode);
         gl.compileShader(fragShader);
         
         var shaderProgram = gl.createProgram();
         gl.attachShader(shaderProgram, vertShader); 
         gl.attachShader(shaderProgram, fragShader);
         gl.linkProgram(shaderProgram);
         gl.useProgram(shaderProgram);

         gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);
         coord = gl.getAttribLocation(shaderProgram, "coordinates");
         gl.vertexAttribPointer(coord, 2, gl.FLOAT, false, 0, 0);
         gl.enableVertexAttribArray(coord);

         gl.clearColor(0, 0, 0, 1);
         gl.enable(gl.DEPTH_TEST);
         gl.viewport(0, 0, canvas.width, canvas.height);
         
         window.setInterval("mainloop()", 33);

         function mainloop()
         {
            for (c=0 ; c<6 ; c++)
            {
               vertices[c] = vertices[c] + dvertices[c];
               if (vertices[c] < -1) dvertices[c] = Math.random()*0.04 + 0.005;
               if (vertices[c] > 1) dvertices[c] = -Math.random()*0.04 + 0.005;
            }
          
            i = Math.floor(Math.random()*3) * 2;
            points[0] = vertices[i];
            points[1] = vertices[i+1];
            for (var c=2 ; c<2*num_points ; c+=2)
            {
               i = Math.floor(Math.random()*3) * 2;
               points[c] = (points[c-2] + vertices[i])/2;
               points[c+1] = (points[c-1] + vertices[i+1])/2;
            }
            gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);
            gl.bufferData(gl.ARRAY_BUFFER, points, gl.DYNAMIC_DRAW);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);

            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.POINTS, 0, num_points);
         }

      </script>
   </body>
</html>
